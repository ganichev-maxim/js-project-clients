<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/media.css">
  <title>CRM</title>
</head>
<body>
  <header class="header">
    <div class="container header__container">
      <a href="#" class="header__logo" aria-label="Логотип CRM">
        <img src="img/logo.jpg" alt="Логотип CRM">
      </a>

      <input class="header__filter" placeholder="Введите запрос">
    </div>
  </header>

  <main>
    <section class="clients">
      <div class="container">
        <h1 class="clients__title">Клиенты</h1>

        <table class="clients__table">
          <thead>
            <tr>
              <th class="clients__table-header clients__table-header_sortable">ID</th>
              <th class="clients__table-header clients__table-header_sortable">Фамилия Имя Отчество</th>
              <th class="clients__table-header clients__table-header_sortable">Дата и время создания</th>
              <th class="clients__table-header clients__table-header_sortable">Последние изменения</th>
              <th class="clients__table-header">Контакты</th>
              <th class="clients__table-header">Действия</th>
            </tr>
          </thead>
          <tbody class="clients__table-body">
            <tr>
              <td>sdf</td>
              <td>sss</td>
              <td>sss</td>
              <td>sss</td>
              <td>sss</td>
              <td>sss</td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>
  </main>
</body>
</html>
