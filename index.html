<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/media.css">
  <title>CRM</title>
</head>
<body>
  <header class="header">
    <div class="container header__container">
      <a href="#" class="header__logo" aria-label="Логотип CRM">
        <img src="img/logo.jpg" alt="Логотип CRM">
      </a>

      <input class="header__filter" placeholder="Введите запрос">
    </div>
  </header>

  <main>
    <section class="clients">
      <div class="container">
        <h1 class="clients__title">Клиенты</h1>

        <div class="clients__table">
          <div class="clients__table-row clients__table-head">
            <div class="clients__table-header clients__table-header_sortable">ID</div>
            <div class="clients__table-header clients__table-header_sortable">Фамилия Имя Отчество</div>
            <div class="clients__table-header clients__table-header_sortable">Дата и время создания</div>
            <div class="clients__table-header clients__table-header_sortable">Последние изменения</div>
            <div class="clients__table-header">Контакты</div>
            <div class="clients__table-header">Действия</div>
          </div>
          <div class="clients__table-body">
            <div class="loading">
              <div class="loading__spinner"></div>
            </div>
          </div>
        </div>

        <button class="clients__add">
          <svg xmlns="http://www.w3.org/2000/svg" width="23" height="16" viewBox="0 0 23 16" fill="none">
            <path d="M14.5 8C16.71 8 18.5 6.21 18.5 4C18.5 1.79 16.71 0 14.5 0C12.29 0 10.5 1.79 10.5 4C10.5 6.21 12.29 8 14.5 8ZM5.5 6V3H3.5V6H0.5V8H3.5V11H5.5V8H8.5V6H5.5ZM14.5 10C11.83 10 6.5 11.34 6.5 14V16H22.5V14C22.5 11.34 17.17 10 14.5 10Z" fill="#9873FF"/>
          </svg>
          Добавить клиента
        </button>
      </div>
    </section>
  </main>
</body>
</html>
